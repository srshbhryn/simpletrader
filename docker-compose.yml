version: '3.8'

services:
  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  simpletrader_base_image:
    build:
      context: ./app
      dockerfile: Dockerfile.simpletrader_base_image
    image: simpletrader_base_image

  simpletrader_image:
    build:
      context: ./app
      dockerfile: Dockerfile.simpletrader_image
    image: simpletrader_image

  bookwatch_base_image:
    build:
      context: ./bookwatch
      dockerfile: Dockerfile.bookwatch_base_image
    image: bookwatch_base_image

  bookwatch_image:
    build:
      context: ./bookwatch
      dockerfile: Dockerfile.bookwatch_image
    image: bookwatch_image

  kucoin__store_trades:
    image: simpletrader_image
    command: "./entrypoint.kucoin_store_trades.sh"
    restart: always
    environment:
      - DEBUG=true
      - TIMESCALE_DB_PASSWORD=simpletrader_ts
      - DEFAULT_DB_PASSWORD=simpletrader_default
    depends_on:
      - journal_redis
      - timescale_db

  kucoin__collect_trades:
    image: simpletrader_image
    command: "./entrypoint.kucoin_collect_trades.sh"
    restart: always
    environment:
      - DEBUG=true
      - TIMESCALE_DB_PASSWORD=simpletrader_ts
      - DEFAULT_DB_PASSWORD=simpletrader_default
    depends_on:
      - journal_redis
      - timescale_db

  bookwatch:
    image: bookwatch_image
    command: "python main.py"
    environment:
      - ENV=PROD
    restart: always
    depends_on:
      - bookwatch_redis

  nobitex__collect_trades:
    image: simpletrader_image
    command: "./entrypoint.nobitex_collect_trades.sh"
    restart: always
    environment:
      - DEBUG=true
      - TIMESCALE_DB_PASSWORD=simpletrader_ts
      - DEFAULT_DB_PASSWORD=simpletrader_default
    depends_on:
      - journal_redis
      - timescale_db
    healthcheck:
      test: ["CMD", "/app/manage.py", "nobitex__collect_trades_healthcheck"]
      interval: 10s
      timeout: 2s
      retries: 1
      start_period: 60s

  journal_redis:
    image: redis:7.0.4-alpine
    restart: always

  cache_redis:
    image: redis:7.0.4-alpine
    restart: always

  celery_redis:
    image: redis:7.0.4-alpine
    restart: always

  bookwatch_redis:
    image: redis:7.0.4-alpine
    restart: always

  default_db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=simpletrader_default
      - POSTGRES_PASSWORD=simpletrader_default
      - POSTGRES_DB=simpletrader_default

  timescale_db:
    image: timescale/timescaledb:latest-pg14
    restart: always
    volumes:
      - timescale_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=simpletrader_ts
      - POSTGRES_PASSWORD=simpletrader_ts
      - POSTGRES_DB=simpletrader_ts

  traderdb:
    image: timescale/timescaledb:latest-pg14
    restart: always
    volumes:
      - traderdb_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=traderdb
      - POSTGRES_PASSWORD=traderdb
      - POSTGRES_DB=traderdb


volumes:
  postgres_data:
  timescale_data:
  traderdb_data:
